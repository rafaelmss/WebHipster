
<div>
    <h2><span data-translate="webHipsterApp.musica.detail.title">Musica</span> {{vm.musica.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="webHipsterApp.musica.nome">Nome</span></dt>
        <dd>
            <span>{{vm.musica.nome}}</span>
        </dd>
        <dt><span data-translate="webHipsterApp.musica.lancamento">Lancamento</span></dt>
        <dd>
            <span>{{vm.musica.lancamento | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="webHipsterApp.musica.artista">Artista</span></dt>
        <dd>
            <span>{{vm.musica.artista}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="musica-detail.edit({id:vm.musica.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
