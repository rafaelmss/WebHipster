
<div>
    <h2><span data-translate="webHipsterApp.filme.detail.title">Filme</span> {{vm.filme.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="webHipsterApp.filme.nome">Nome</span></dt>
        <dd>
            <span>{{vm.filme.nome}}</span>
        </dd>
        <dt><span data-translate="webHipsterApp.filme.lancamento">Lancamento</span></dt>
        <dd>
            <span>{{vm.filme.lancamento | date:'mediumDate'}}</span>
        </dd>
        <dt><span data-translate="webHipsterApp.filme.descricao">Descricao</span></dt>
        <dd>
            <span>{{vm.filme.descricao}}</span>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="filme-detail.edit({id:vm.filme.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
