
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myLivroLabel" data-translate="webHipsterApp.livro.home.createOrEditLabel">Create or edit a Livro</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.livro.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.livro.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="webHipsterApp.livro.nome" for="field_nome">Nome</label>
            <input type="text" class="form-control" name="nome" id="field_nome"
                    ng-model="vm.livro.nome"
                    required/>
            <div ng-show="editForm.nome.$invalid">
                <p class="help-block"
                    ng-show="editForm.nome.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="webHipsterApp.livro.autor" for="field_autor">Autor</label>
            <input type="text" class="form-control" name="autor" id="field_autor"
                    ng-model="vm.livro.autor"
                    required/>
            <div ng-show="editForm.autor.$invalid">
                <p class="help-block"
                    ng-show="editForm.autor.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
            </div>
        </div>

        <div class="form-group">
            <label data-translate="webHipsterApp.livro.publicacao" for="field_publicacao">Publicacao</label>
            <select class="form-control" id="field_publicacao" name="publicacao" ng-model="vm.livro.publicacao" ng-options="editora as editora.nome for editora in vm.editoras track by editora.id">
                <option value=""></option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
