
<div>
    <h2><span data-translate="webHipsterApp.livro.detail.title">Livro</span> {{vm.livro.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="dl-horizontal jh-entity-details">
        <dt><span data-translate="webHipsterApp.livro.nome">Nome</span></dt>
        <dd>
            <span>{{vm.livro.nome}}</span>
        </dd>
        <dt><span data-translate="webHipsterApp.livro.autor">Autor</span></dt>
        <dd>
            <span>{{vm.livro.autor}}</span>
        </dd>
        <dt><span data-translate="webHipsterApp.livro.publicacao">Publicacao</span></dt>
        <dd>
            <a ui-sref="editora-detail({id:vm.livro.publicacao.id})">{{vm.livro.publicacao.nome}}</a>
        </dd>
    </dl>

    <button type="submit"
            ui-sref="{{ vm.previousState }}"
            class="btn btn-info">
        <span class="glyphicon glyphicon-arrow-left"></span>&nbsp;<span data-translate="entity.action.back"> Back</span>
    </button>

    <button type="button" ui-sref="livro-detail.edit({id:vm.livro.id})" class="btn btn-primary">
        <span class="glyphicon glyphicon-pencil"></span>
        <span class="hidden-sm-down" data-translate="entity.action.edit"> Edit</span>
    </button>
</div>
