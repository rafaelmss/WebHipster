<div>
    <h2 data-translate="webHipsterApp.livro.home.title">Livros</h2>
    <jhi-alert></jhi-alert>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-4 no-padding-left">
                <button class="btn btn-primary" ui-sref="livro.new" >
                    <span class="glyphicon glyphicon-plus"></span>
                    <span  data-translate="webHipsterApp.livro.home.createLabel">
                        Create new Livro
                    </span>
                </button>
            </div>
        </div>
    </div>
    <br/>
    <div class="table-responsive">
        <table class="jh-table table table-striped">
            <thead>
                <tr jh-sort="vm.predicate" ascending="vm.reverse" callback="vm.reset()">
                    <th jh-sort-by="id"><span data-translate="global.field.id">ID</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="nome"><span data-translate="webHipsterApp.livro.nome">Nome</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="autor"><span data-translate="webHipsterApp.livro.autor">Autor</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th jh-sort-by="publicacao.nome"><span data-translate="webHipsterApp.livro.publicacao">Publicacao</span> <span class="glyphicon glyphicon-sort"></span></th>
                    <th></th>
                </tr>
            </thead>
            <tbody infinite-scroll="vm.loadPage(vm.page + 1)" infinite-scroll-disabled="vm.page >= vm.links['last']">
                <tr ng-repeat="livro in vm.livros track by livro.id">
                    <td><a ui-sref="livro-detail({id:livro.id})">{{livro.id}}</a></td>
                    <td>{{livro.nome}}</td>
                    <td>{{livro.autor}}</td>
                    <td>
                        <a ui-sref="editora-detail({id:livro.publicacao.id})">{{livro.publicacao.nome}}</a>
                    </td>
                    <td class="text-right">
                        <div class="btn-group flex-btn-group-container">
                            <button type="submit"
                                    ui-sref="livro-detail({id:livro.id})"
                                    class="btn btn-info btn-sm">
                                <span class="glyphicon glyphicon-eye-open"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.view"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="livro.edit({id:livro.id})"
                                    class="btn btn-primary btn-sm">
                                <span class="glyphicon glyphicon-pencil"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.edit"></span>
                            </button>
                            <button type="submit"
                                    ui-sref="livro.delete({id:livro.id})"
                                    class="btn btn-danger btn-sm">
                                <span class="glyphicon glyphicon-remove-circle"></span>
                                <span class="hidden-sm-down" data-translate="entity.action.delete"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
